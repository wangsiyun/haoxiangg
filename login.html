<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	<link rel="stylesheet" href="css/login.css" />
	<body>
		<div class="top">
			<div class="top_1">
				<img src="img/login_logo.jpg" />
				<p>欢迎登录</p>
			</div>
		</div>
		<div class="banner_box">
			<div class="banner">
				<div class="banner_left"></div>
				<div class="banner_right">
					<div class="banner_right_top">
						<div class="top_wen">
							<h2>好享购物</h2>
						</div>
						<div class="top_kuang">
							<div class="tishi">
								<b></b>
								<span>公共场所不建议自动登录，以防账号丢失</span>
							</div>
							<div class="user">
								<input type="text" maxlength="32px" placeholder="请输入用户名或手机号" value="" />
								<b></b>
								<i></i>
							</div>
							<div class="X_user">
								<div class="X_user_1">
									<span>用户名与密码不匹配，请重新输入</span>
									<i></i>
								</div>
								<div class="X_user_2">
									<span>请输入用户名或手机号</span>
									<i></i>
								</div>
							</div>
							<div class="pwd">
								<input type="password" maxlength="32px" placeholder="请输入登录密码" value="" />
								<b></b>
								<i></i>
							</div>
							<div class="X_pwd">
								<div class="X_pwd_1">
									<span>用户名与密码不匹配，请重新输入</span>
									<i></i>
								</div>
								<div class="X_pwd_2">
									<span>请输入登录密码</span>
									<i></i>
								</div>
							</div>
							<div class="tishi_2">
								<span class="tishi_2_left">
									<input type="checkbox" checked="checked"/>
									<label>自动登录</label>
								</span>
								<span class="tishi_2_right">
										<a href="#">忘记密码？</a>
										<label>|</label>
										<a href="#">新会员，免费注册</a>
									</span>
							</div>
							<div class="but">
								<button>登录</button>
							</div>
						</div>
					</div>
					<div class="banner_right_bottom">
						<span class="tencent">
							<label>其他登录方式:</label>
							<a href="#">腾讯QQ</a>
						</span>
						<span class="shoujilu">
							<b></b>
							<a href="#">手机登录</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/login.js" ></script>
</html>
